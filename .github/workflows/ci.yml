# =============================================================================
# PyService Mini-ITSM Platform - CI Pipeline
# Continuous Integration: Tests, Linting, Security Checks
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Linting & Code Quality
  # ===========================================================================
  lint:
    name: üîç Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run Black (format check)
        run: |
          cd pyservice
          black --check --diff .
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: |
          cd pyservice
          isort --check-only --diff .
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: |
          cd pyservice
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Bandit
        run: pip install bandit
      
      - name: Run Bandit security scan
        run: |
          cd pyservice
          bandit -r . -x ./env,./venv,./tests -ll
        continue-on-error: true

  # ===========================================================================
  # Tests with Coverage
  # ===========================================================================
  test:
    name: üß™ Tests & Coverage
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: test_pyservice
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-libmysqlclient-dev pkg-config
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd pyservice
          pip install -r requirements.txt
      
      - name: Run migrations
        env:
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: test_pyservice
          DB_USER: root
          DB_PASSWORD: testpass
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          SECRET_KEY: test-secret-key
          DEBUG: 'True'
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
        run: |
          cd pyservice
          python manage.py migrate --noinput
      
      - name: Run tests with coverage
        env:
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: test_pyservice
          DB_USER: root
          DB_PASSWORD: testpass
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          SECRET_KEY: test-secret-key
          DEBUG: 'True'
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
        run: |
          cd pyservice
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./pyservice/coverage.xml
          fail_ci_if_error: false
          verbose: true
      
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: pyservice/htmlcov/

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: pyservice:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # All Checks Passed
  # ===========================================================================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    
    steps:
      - name: CI Pipeline Completed
        run: echo "All CI checks passed successfully!"
