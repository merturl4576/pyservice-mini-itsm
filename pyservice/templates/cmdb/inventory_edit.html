{% extends 'base.html' %}
{% block title %}Edit Inventory{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'asset_list' %}">Assets</a></li>
<li class="breadcrumb-item active">Edit Inventory</li>
{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title">Edit Company Inventory</h1>
</div>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-4">
                {% for item in inventory %}
                <div class="col-md-3 col-sm-6">
                    <label class="form-label">{{ item.get_item_type_display }}</label>
                    <input type="number" name="qty_{{ item.item_type }}" value="{{ item.quantity }}"
                        class="form-control" min="0" required>
                </div>
                {% endfor %}
            </div>
            <hr class="my-4">
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i> Update Inventory
                </button>
                <a href="{% url 'asset_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
